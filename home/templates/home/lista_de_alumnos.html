{%extends 'home/base.html'%} 

{% block content %}
<main class="container my-5">
    <h1 class="text-center mb-4">Listado de Alumnos</h1>

    {% if alumnos %}
    <ul class="list-group">
        {% for alumno in alumnos %}
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <span class="fw-bold">{{ alumno }}</span>
            <div class="mt-2 mt-md-0">
                <a href="{% url 'detalles' alumno.id %}" class="btn btn-sm btn-outline-info me-2">Ver Detalles</a>
                <a href="{% url 'modificar' alumno.id %}" class="btn btn-sm btn-outline-primary me-2">Modificar</a>
                <a href="{% url 'eliminar' alumno.id %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-warning text-center" role="alert">
        No hay alumnos registrados actualmente.
    </div>
    {% endif %}
</main>


{%endblock %}
